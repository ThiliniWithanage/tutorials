# Wirepas Oy


version: '3'
services:

  fluentd:
    image: wirepas/fluentd:latest
    build: .
    volumes:
      - ./fluent.conf:/fluentd/etc/fluent.conf
    restart: always
    user: root

    networks:
      - stream_processing

    ports:
      - 24224:24224
      - 24224:24224/udp

volumes:
  esdata:
    driver: local

networks:
  stream_processing:
